<!DOCTYPE html>
<html lang="pt-BR">
<head>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Plantas & Gatos</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    main {
      margin-left: 40px;
      margin-right: 340px;
      padding: 2em 1em 2em 1.5em;
      width: calc(100% - 500px);
      max-width: none;
    }
    aside {
      position: fixed;
      top: 350px;
      right: 0;
      height: calc(100% - 100px);
      width: 340px;
      background-color: #1A3A36;
      box-shadow: -2px 0 10px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      padding-top: 1em;
      z-index: 998;
      transition: transform 0.3s ease;
    }
    aside nav ul {
      list-style: none;
      padding: 0 1em;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }
    aside nav ul li {
      margin: 1em 0;
    }
    aside nav ul li a {
      color: #E8DCC3;
      text-decoration: none;
      font-size: 1.2em;
      font-weight: bold;
    }
    #menu-toggle {
      display: none;
      position: fixed;
      top: 20px;
      right: 20px;
      font-size: 30px;
      background: none;
      border: none;
      color: #1A3A36;
      z-index: 1001;
      cursor: pointer;
    }
    @media screen and (max-width: 1024px) {
      aside {
        transform: translateX(100%);
        width: 260px;
        top: 0;
        right: 0;
        height: 100%;
        position: fixed;
        padding-top: 4em;
      }
      aside.active {
        transform: translateX(0);
      }
      #menu-toggle {
        display: block;
      }
      main {
        margin: 0;
        width: 100%;
      }
    }
    @media screen and (max-width: 768px) {
      aside nav ul li a {
        font-size: 1em;
      }
      img[alt="Safira no cabeçalho"] {
        position: static !important;
        max-width: 80vw;
        display: block;
        margin: 1em auto;
      }
    }
    .post-preview {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 2em;
      padding-bottom: 1em;
      border-bottom: 1px solid #ccc;
    }
    .preview-text {
      flex: 1;
      margin-right: 1em;
    }
    .preview-text h3 {
      margin-top: 0;
      color: #1A3A36;
      font-size: 1.2em;
    }
    .preview-text p {
      margin: 0.5em 0 0;
      color: #285F6B;
    }
    .preview-img img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <button id="menu-toggle">☰ Menu</button>
  <header>
    <h1>Plantas & Gatos</h1>
    <img src="IMG/Safira-esguia.png" alt="Safira no cabeçalho" style="position: fixed; top: 80px; right: -40px; max-width: 490px; width: 40vw; z-index: 999; pointer-events: none; filter: drop-shadow(0 8px 24px rgba(0, 0, 0, 0.3));">
    <p>Estética, verdura e segurança para amigos felinos</p>
    <nav>
      <ul class="top-menu">
        <li><a href="index.html" class="active">Blog</a></li>
        <li><a href="plantas.html">Plantas</a></li>
        <li><a href="decoracao.html">Decoração</a></li>
        <li><a href="ebooks.html">E-books</a></li>
        <li><a href="produtos.html">Produtos</a></li>
        <li><a href="sobre.html">Sobre</a></li>
        <li><a href="contato.html">Contato</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div id="posts-container"></div>
  </main>

  <footer style="text-align:center; margin-top: 3em; color: #1A3A36;">
    © 2025 Plantas & Gatos<br>
    <a href="mailto:plantasngatos@gmail.com">plantasngatos@gmail.com</a>
  </footer>

  <script>
    document.getElementById("menu-toggle").addEventListener("click", function () {
      document.querySelector("aside")?.classList.toggle("active");
    });

    fetch('blog/posts.json')
      .then(response => response.json())
      .then(posts => {
        const container = document.getElementById('posts-container');
        posts.sort((a, b) => new Date(b.data) - new Date(a.data));
        posts.forEach(post => {
          const div = document.createElement('div');
          div.className = 'post-preview';
          div.innerHTML = `
            <div class="preview-text">
              <h3><a href="blog/${post.link}">${post.titulo}</a></h3>
              <p>${post.trecho}</p>
            </div>
            <div class="preview-img">
              <a href="blog/${post.link}">
                <img src="${post.imagem}" alt="Miniatura do post ${post.titulo}">
              </a>
            </div>
          `;
          container.appendChild(div);
        });
      });
  </script>
</body>
</html>
