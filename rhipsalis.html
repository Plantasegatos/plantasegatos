<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ripsális</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      background-color: #E8DCC3;
      font-family: Arial, sans-serif;
      margin: 0;
      color: #1A3A36;
    }
    .container {
      max-width: 800px;
      margin: auto;
      padding: 2em;
    }
    h1 {
      text-align: center;
    }
    img {
      max-width: 100%;
      display: block;
      margin: auto;
    }
    .infos {
      margin-top: 1.5em;
    }
    .infos p {
      margin: 0.5em 0;
    }
    .voltar {
      text-align: center;
      margin-top: 2em;
    }
    .voltar a {
      background: #285F6B;
      color: white;
      padding: 0.75em 1.5em;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
    }
    .safira {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 25vw;
      max-width: 300px;
      z-index: 10;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <img class="safira" src="img/safira.png" alt="Mascote Safira">
  <div class="container">
    <h1>Ripsális</h1>
    <img src="img/rhipsalis.jpg" alt="Ripsális">
    <div class="infos">
      <p><strong>Nome científico:</strong> <em>Rhipsalis baccifera</em></p>
      <p><strong>Tóxica para gatos:</strong> Não</p>
      <p><strong>Luz ideal:</strong> Luz filtrada</p>
      <p><strong>Rega:</strong> Baixa a moderada</p>
      <p><strong>Descrição:</strong> Cacto tropical de aparência pendente, ideal para vasos suspensos. Adaptável, leve e segura para ambientes com gatos.</p>
    </div>
    <div class="voltar">
      <a href="plantas.html">← Voltar</a>
    </div>
  </div>
</body>
</html>
