  <style>
    body {
      background-color: #E8DCC3;
      color: #1A3A36;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 4em 2em;
    }

    .agradecimento {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      padding: 2em;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      position: relative;
      overflow: hidden;
    }

    .agradecimento h1 {
      color: #287D72;
    }

    .agradecimento a {
      display: inline-block;
      margin-top: 2em;
      background-color: #287D72;
      color: white;
      padding: 0.75em 1.5em;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
    }

    .agradecimento img {
  max-width: 180px;
  margin-bottom: 1em;
  display: block;
  margin-left: auto;
  margin-right: auto;
  z-index: 10;
  position: relative;
  pointer-events: none;
}

    .heart {
      position: absolute;
      width: 24px;
      height: 24px;
      background: url('img/heart.svg') no-repeat center/contain;
      animation: floatUp 4s ease-in-out infinite;
      opacity: 0.8;
    }

    .heart:nth-child(2) { top: 40%; left: 20%; animation-delay: 0s; }
    .heart:nth-child(3) { top: 45%; left: 80%; animation-delay: 1s; }
    .heart:nth-child(4) { top: 55%; left: 35%; animation-delay: 2s; }
    .heart:nth-child(5) { top: 60%; left: 65%; animation-delay: 3s; }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 0.8; }
      50% { transform: translateY(-40px) scale(1.2); opacity: 1; }
      100% { transform: translateY(-80px) scale(0.9); opacity: 0; }
    }
  </style>
</head>
