<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Plantas & Gatos</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      margin: 0;
      font-family: Garamond, serif;
      background-color: #E8DCC3;
      color: #1A3A36;
    }

    header {
      background-color: #1A3A36;
      color: #E8DCC3;
      text-align: center;
      padding: 2em 1em 1em;
      position: relative;
    }

    .safira-flutuante {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 30vw;
      max-width: 360px;
      z-index: 9999;
      pointer-events: none;
    }

    .top-menu {
      list-style: none;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1.5rem;
      padding: 0;
      margin: 1rem auto 0;
      max-width: 900px;
    }

    .top-menu li a {
      background-color: transparent;
      color: #E8DCC3;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1rem;
      font-family: Garamond, serif;
      transition: color 0.3s, background-color 0.3s;
      padding: 0.3em 0.7em;
      display: inline-block;
    }

    .top-menu li a:hover,
    .top-menu li a.active {
      color: #D9A744;
    }

    .subtitulo {
      font-family: Garamond, serif;
      font-size: 1rem;
      margin-top: 0.5em;
    }

    footer {
      text-align: center;
      padding: 2em 1em;
      background-color: #E8DCC3;
      font-family: Garamond, serif;
      color: #1A3A36;
      font-size: 0.95rem;
    }

    .footer-socials {
      display: flex;
      justify-content: center;
      gap: 28px;
      margin-top: 18px;
      margin-bottom: 12px;
    }

    .post-preview {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #F6EFE2;
      margin: 1.5em auto;
      padding: 1.2em;
      max-width: 900px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }

    .preview-text {
      max-width: 65%;
    }

    .preview-text h3 a {
      color: #1A3A36;
      text-decoration: none;
    }

    .preview-text h3 a:hover {
      text-decoration: underline;
    }

    .preview-img img {
      border-radius: 12px;
      max-width: 200px;
      height: auto;
    }

    h2 {
      text-align: center;
      margin-top: 2em;
      font-size: 1.8rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Plantas & Gatos</h1>
    <p class="subtitulo">Est√©tica, verdura e seguran√ßa para amigos felinos</p>
    <nav class="menu-principal">
      <ul class="top-menu">
        <li><a href="index.html" class="active">In√≠cio</a></li>
        <li><a href="plantas.html">Plantas</a></li>
        <li><a href="decoracao.html">Decora√ß√£o</a></li>
        <li><a href="ebooks.html">E-books</a></li>
        <li><a href="produtos.html">Produtos</a></li>
        <li><a href="sobre.html">Sobre</a></li>
        <li><a href="contato.html">Contato</a></li>
      </ul>
    </nav>
  </header>

  <img src="IMG/safira-esguia.png" alt="Mascote Safira" class="safira-flutuante">

  <main>
    <h2>√öltimos Posts do Blog</h2>
    <div id="posts-container"></div>
  </main>

  <footer>
    <p>&copy; 2025 Plantas & Gatos. Todos os direitos reservados.</p>
    <p>Contato: <a href="mailto:contato@plantasegatos.com.br">contato@plantasegatos.com.br</a></p>
    <div class="footer-socials">
      <a href="https://br.pinterest.com/plantasngatos/" target="_blank" class="icon-social">
        <img src="IMG/pinterest-icon.png" alt="Pinterest" width="70" height="70">
      </a>
      <a href="https://www.instagram.com/plantasngatos" target="_blank" rel="noopener noreferrer" class="icon-social">
        <img src="IMG/instagram-icon.png" alt="Instagram" width="70" height="70">
      </a>
    </div>
  </footer>

  <script>
    fetch('blog/posts.json')
      .then(response => response.json())
      .then(posts => {
        const container = document.getElementById('posts-container');
        posts.sort((a, b) => new Date(b.data) - new Date(a.data));

        posts.forEach(post => {
          const div = document.createElement('div');
          div.className = 'post-preview';
          div.innerHTML = `
            <div class="preview-text">
              <h3><a href="${post.link}">üåø ${post.titulo}</a></h3>
              <p>${post.trecho}</p>
            </div>
            <div class="preview-img">
              <a href="${post.link}"><img src="${post.imagem}" alt="Miniatura do post ${post.titulo}"></a>
            </div>
          `;
          container.appendChild(div);
        });
      });
  </script>
</body>
</html>
