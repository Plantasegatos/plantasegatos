<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plantas & Gatos â€“ Blog</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      background-color: #E8DCC3;
      font-family: Garamond, serif;
      color: #1A3A36;
      margin: 0;
    }
    header {
      background-color: #1A3A36;
      text-align: center;
      padding: 2rem 1rem 1rem;
    }
    header h1 {
      color: #E8DCC3;
      font-size: 2.5rem;
      margin: 0;
    }
    header p {
      color: #E8DCC3;
      font-style: italic;
      margin-top: 0.2rem;
    }
    header img {
      position: fixed;
      top: 80px;
      right: -40px;
      max-width: 490px;
      width: 40vw;
      z-index: 999;
      pointer-events: none;
      filter: drop-shadow(0 8px 24px rgba(0, 0, 0, 0.3));
    }
    main {
      max-width: 960px;
      margin: auto;
      padding: 2rem;
    }
    .post-preview {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      border-bottom: 1px solid #ccc;
      padding-bottom: 1.5rem;
      margin-bottom: 2rem;
    }
    .preview-text {
      flex: 1;
      margin-right: 1.5rem;
    }
    .preview-text h3 {
      margin: 0;
      font-size: 1.5rem;
    }
    .preview-text h3 a {
      color: #287D72;
      text-decoration: none;
    }
    .preview-text .post-date {
      font-size: 0.95rem;
      color: #285F6B;
      margin: 0.4rem 0;
    }
    .preview-text p {
      font-size: 1.1rem;
      margin: 0.5rem 0 0;
    }
    .preview-img img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.2);
    }
    footer {
      text-align: center;
      font-size: 0.9rem;
      margin: 4rem 0 2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Plantas & Gatos</h1>
    <p>EstÃ©tica, verdura e seguranÃ§a para amigos felinos</p>
    <img src="IMG/Safira-esguia.png" alt="Safira no cabeÃ§alho">
  </header>
  <main>
    <div id="posts-container"></div>
  </main>
  <footer>
    Â© 2025 Plantas & Gatos Â· <a href="mailto:plantasngatos@gmail.com">plantasngatos@gmail.com</a>
  </footer>
  <script>
    fetch('blog/posts.json')
      .then(response => response.json())
      .then(posts => {
        const container = document.getElementById('posts-container');
        posts.sort((a, b) => new Date(b.data) - new Date(a.data));
        posts.forEach(post => {
          const dateObj = new Date(post.data);
          const dataFormatada = dateObj.toLocaleDateString('pt-BR', {
            day: '2-digit', month: '2-digit', year: 'numeric'
          });
          const hora = dateObj.toLocaleTimeString('pt-BR', {
            hour: '2-digit', minute: '2-digit'
          });

          const div = document.createElement('div');
          div.className = 'post-preview';
          div.innerHTML = `
            <div class="preview-text">
              <h3><a href="blog/${post.link}">ðŸª´ ${post.titulo}</a></h3>
              <div class="post-date">ðŸ•’ ${dataFormatada} Ã s ${hora}</div>
              <p>${post.trecho}</p>
            </div>
            <div class="preview-img">
              <a href="blog/${post.link}">
                <img src="${post.imagem}" alt="Miniatura do post ${post.titulo}">
              </a>
            </div>
          `;
          container.appendChild(div);
        });
      });
  </script>
</body>
</html>
